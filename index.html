<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Detective</title>
    <link rel="stylesheet" href="/static/Project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>AI Code Detective</h1>
            <p class="tagline">Uncover the truth behind your code with AI-powered analysis</p>
        </header>
        
        <main>
            <section class="input-section">
                <div class="code-input-container">
                    <div class="editor-header">
                        <div class="dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="file-name">code_sample.py</span>
                    </div>
                    <textarea id="codeSnippet" placeholder="// Paste your code here to analyze..."></textarea>
                </div>
                <button id="predictButton" onclick="predictCode()" aria-label="Analyze Code">
                    <span id="buttonText"><i class="fas fa-magnifying-glass"></i> Analyze Code</span>
                    <span id="loadingSpinner" class="spinner" style="display:none;">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
            </section>

            <section id="predictionSection" class="prediction-section" style="display:none;">
                <div class="result-cards">
                    <div class="result-card prediction">
                        <h3><i class="fas fa-robot"></i> Prediction</h3>
                        <div class="result-content">
                            <span id="resultText" class="highlight"></span>
                        </div>
                    </div>
                    <div class="result-card confidence">
                        <h3><i class="fas fa-chart-pie"></i> Confidence</h3>
                        <div class="result-content">
                            <div class="confidence-meter">
                                <canvas id="confidenceChart"></canvas>
                                <span id="confidenceValue" class="confidence-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="explanation-card">
                    <h3><i class="fas fa-lightbulb"></i> Analysis Insights</h3>
                    <ul id="explanationList" class="insight-list">
                        <!-- Explanations will be added here -->
                    </ul>
                </div>
            </section>

            <section id="errorDisplay" class="error-section" role="alert" aria-live="assertive" style="display:none;">
                <div class="error-card">
                    <i class="fas fa-exclamation-circle"></i>
                    <p id="errorMessage"></p>
                </div>
            </section>
        </main>

        <footer>
            <p> 2025 AI Code Detective | Powered by Advanced Machine Learning</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
